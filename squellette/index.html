<!DOCTYPE html>
<html>
<head>
	<title> ZBook - Accueil </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- barre du haut, contiendra logo, shearchbar etc -->
	<div id="TOPBAR">
		<ul id="TOPBARLIST">
			<li><a href=""><img src="mainlogo.png" id="LOGO"></a></li>
			<li>
				<div class="search">
    				<input type="text" class="searchTerm" placeholder="What are you looking for?">
    				<button type="submit" class="searchButton"></button>
        		</div>
        	</li>
		</ul>
	</div>

<!-- contient la page en elle même, timeline + barre latérale, .... -->
<div id="FULLPAGE">	

	<!-- Barre latérale gauche -->
	<div class="sidebar">
		<ul id="LEFTBAR">
			<li><a href="">PROFIL</a></li>
			<li><a href="">CHAT</a></li>
			<li><a href="">AMIS</a></li>
		</ul>
	</div>

	<!-- contient la division centrale de la page (timeline + module de publication) -->
	<div id="MIDDLE">

		<!-- module de publication -->
		<div id="PUBLISHER">
			<p>CREER DES PUBLICATIONS</p>
		</div>
		
		<!-- la timeline en elle même -->
		<div id="TIMELINE">

			<!-- ceci est un type post: -->
			<article class="fullpost">
				<span>
					<p>JE SUIS UN POST</p>
				</span>
			</article>

		</div>
	</div>

	<!-- Barre latérale de menu -->
	<div class="sidebar">
		<ul id="RIGHTBAR">
			<li><a href="">PROFIL</a></li>
			<li><a href="">CHAT</a></li>
			<li><a href="">AMIS</a></li>
		</ul>
	</div>
</div>

</html>
